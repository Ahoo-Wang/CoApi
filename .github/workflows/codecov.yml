name: Codecov
on:
  push:
    paths-ignore:
      - 'documentation/**'
      - 'example/**'
  pull_request:
    paths-ignore:
      - 'documentation/**'
      - 'example/**'
  workflow_dispatch:
permissions:
  contents: read
  issues: read
  checks: write
  pull-requests: write
env:
  CI: GITHUB_ACTIONS
jobs:
  codecov:
    name: Codecov
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: Build Code Coverage Report
        run: ./gradlew codeCoverageReport --stacktrace

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2.16.0
        if: always()
        with:
          ignore_runs: true
          large_files: true
          files: |
            spring/build/test-results/**/*.xml
            spring-boot-starter/build/test-results/**/*.xml

      - name: Upload Code Coverage Report to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: unittests # optional
          name: codecov-umbrella # optional
          fail_ci_if_error: true # optional (default = false)
          verbose: true # optional (default = false)
#          directory: ./build/reports/jacoco/codeCoverageReport/
          files: ./code-coverage-report/build/reports/jacoco/codeCoverageReport/codeCoverageReport.xml
          path_to_write_report: ./coverage/codecov_report.txt
